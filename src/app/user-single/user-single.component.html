<div class="c" [ngClass]="{'red': user.role === 'staff', 'blue': user.role === 'manager', 'green': user.role === 'admin'}">
  <img src="{{ user.profilePhotoUrl }}" width="150px" />
  <p>
    <b> {{ user.name }} {{ user.surname }} </b>
  </p>
  <p>{{ user.age }}</p>
  <p>{{ user.address.city }}</p>
  <button (click)="delete(user)">Delete</button>
</div>
