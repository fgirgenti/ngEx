<div>
  <ol>
    <li *ngFor="let user of users">
      <div class="c">
        <img src="{{ user.profilePhotoUrl }}" width="150px" />
        <p>
          <b> {{ user.name }} {{ user.surname }} </b>
        </p>
        <p>{{ user.age }}</p>
        <p>{{ user.address.city }}</p>
      </div>
    </li>
  </ol>
</div>
